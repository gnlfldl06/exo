  <h2>EXO라는 그룹</h2>
  <p><a href="http://exo.smtown.com/" target="_blank" title="exo 공식사이트">
  EXO</a>는 <strong>2012년 <u>4월 8일</u>에 mama라는 곡으로 데뷔</strong>를 했으며 그당시 총 12명의 멤버로 구성되어
  있었다.<br>하지만 중독에서 중국인멤버 2명이나가고 콜미베이비때 1명이 나가서 9명으로 활동하나
  몬스터이후 레이는 중국활동에 전념하여 사실적 8인체제로 활동하고 있다.<br> 8인은 시우민, 수호
  백현,찬열,첸,디오,카이,세훈이다.</p>
